name: Publish API ref and catalog app
on:
  push:
    branches:
      - gh-pages

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: adopt

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build Dokka
        run: |
          ./gradlew :carbon:dokkaHtml
          mkdir docs/api
          cp -r carbon/build/dokka/html/* docs/api

      - name: Dist Catalog App
        run: | 
          ./gradlew wasmJsBrowserDistribution --no-configuration-cache
          mkdir docs/catalog
          cp -r catalog/build/dist/wasmJs/productionExecutable/* docs/catalog
